<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/@sjmc11/tourguidejs/dist/css/tour.min.css">
  <script src="https://unpkg.com/@sjmc11/tourguidejs/dist/tour.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>TourGuide.js</title>
</head>

<body>
  <div class="tour-guide">
    <h1 data-tg-tour="最初のステップ" data-tg-title="ツアースタート" data-tg-order=1>TourGuide 1</h1>
    <h1 data-tg-tour="２番目のステップ" data-tg-title="基本は上から順番に" data-tg-order=2>TourGuide 2</h1>
    <h1 data-tg-tour="４番目のステップ" data-tg-title="オプションもいろいろ" data-tg-order=4>TourGuide 4</h1>
    <h1 data-tg-tour="５番目のステップ" data-tg-order=5 data-tg-title="ツアー終了">TourGuide 5</h1>
    <h1 data-tg-tour="３番目のステップ" data-tg-title="data-tg-orderで順番変更" data-tg-order=3>TourGuide 3</h1>
  </div>

  <script>
    const option = {
      // ダイアログの幅
      dialogWidth: 400,

      // 閉じるボタン（×）を非表示にする
      closeButton: false,

      // 「Next」ボタンの表示テキストを変更
      nextLabel: "次へ",

      // 「Back」ボタンの表示テキストを変更
      prevLabel: "戻る",

      // 進捗バーを追加
      progressBar: string = "#4ca669"
    }

    const tg = new tourguide.TourGuideClient(option);

    tg.start();
  </script>
</body>

</html>
